<div *ngIf="posts && posts.length">
  <h2>My first amazing title</h2>
  <p>My first amazing content post<p>
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p><b>{{ post.category.name }}</b></p>
      <p>{{ post.createdDate }}</p>
    </li>
  </ul>
</div>
<div *ngIf="!posts || posts.length === 0">
  <p>No posts available.</p>
</div>
