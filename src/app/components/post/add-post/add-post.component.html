<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" class="form-control" />
      <div *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)">
        <small class="text-danger" *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</small>
        <small class="text-danger" *ngIf="postForm.get('title')?.errors?.['minlength']">Title should exceed 5 characters long</small>
        <small class="text-danger" *ngIf="postForm.get('title')?.errors?.['maxlength']">Title should not exceed 150 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngIf="postForm.get('category')?.invalid && (postForm.get('category')?.dirty || postForm.get('category')?.touched)">
        <small class="text-danger" *ngIf="postForm.get('category')?.errors?.['required']">Category is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" class="form-control"></textarea>
      <div *ngIf="postForm.get('content')?.invalid && (postForm.get('content')?.dirty || postForm.get('content')?.touched)">
        <small class="text-danger" *ngIf="postForm.get('content')?.errors?.['required']">Content is required.</small>
        <small class="text-danger" *ngIf="postForm.get('content')?.errors?.['maxlength']">Post content should exceed 2500 characters.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
